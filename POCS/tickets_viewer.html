<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Overview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0f172a;
            /* Slate 900 */
            --secondary-color: #334155;
            /* Slate 700 */
            --accent-color: #3b82f6;
            /* Blue 500 */
            --background-color: #f8fafc;
            /* Slate 50 */
            --surface-color: #ffffff;
            --text-color: #1e293b;
            /* Slate 800 */
            --border-color: #e2e8f0;
            /* Slate 200 */
            --hover-color: #f1f5f9;
            /* Slate 100 */
            --success-color: #10b981;
            /* Emerald 500 */
            --warning-color: #f59e0b;
            /* Amber 500 */
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.25rem;
            letter-spacing: -0.025em;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: unset;
            /* Allow sticky header to work */
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.875rem;
            /* 14px */
        }

        thead {
            background-color: var(--primary-color);
            color: white;
        }

        th,
        td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            /* 12px */
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            z-index: 10;
            /* Match header background */
            color: #f1f5f9;
            /* Slate 100 */
        }

        th:first-child {
            border-top-left-radius: 12px;
        }

        th:last-child {
            border-top-right-radius: 12px;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: var(--hover-color);
            transition: background-color 0.15s ease-in-out;
        }

        tfoot {
            background-color: var(--surface-color);
            /* Match body background */
            border-top: 2px solid var(--border-color);
            background-color: #f8fafc;
            font-weight: 700;
            color: var(--primary-color);
        }

        tfoot td {
            padding-top: 20px;
            padding-bottom: 20px;
            border-bottom: none;
            font-size: 1rem;
        }

        .ticket-id {
            font-family: 'Consolas', 'Monaco', monospace;
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.9em;
        }

        /* Sub-table styling */
        .sub-table {
            width: 100%;
            margin-top: 12px;
            font-size: 0.8em;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .sub-table th {
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 12px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: static;
            /* Reset sticky for nested table */
        }

        .sub-table td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--secondary-color);
        }

        .sub-table tr:last-child td {
            border-bottom: none;
        }

        .issue-desc {
            margin-bottom: 12px;
            font-weight: 500;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Badge Styling */
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 10px;
            border-radius: 9999px;
            /* Pill shape */
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 6px;
            margin-bottom: 4px;
            white-space: nowrap;
        }

        .badge-tech {
            background-color: #eff6ff;
            /* Blue 50 */
            color: #1d4ed8;
            /* Blue 700 */
            border: 1px solid #dbeafe;
            /* Blue 200 */
        }

        .badge-func {
            background-color: #ecfdf5;
            /* Emerald 50 */
            color: #047857;
            /* Emerald 700 */
            border: 1px solid #d1fae5;
            /* Emerald 200 */
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            body {
                padding: 20px;
            }

            .container {
                overflow-x: auto;
                /* Allow horizontal scroll on smaller screens */
            }

            table {
                min-width: 900px;
                /* Ensure table keeps structure on scroll */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- <h1>Support Tickets Implementation Plan</h1> -->
        <!-- Moved H1 outside container or styled differently if needed, keeping simple inside for now but maybe adding a header bar? -->
        <div
            style="padding: 24px 30px; border-bottom: 1px solid var(--border-color); background-color: white; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
            <div>
                <h1
                    style="margin: 0; text-align: left; font-size: 1.5rem; color: var(--primary-color); line-height: 1.2;">
                    Support Tickets Implementation Plan</h1>
                <div style="margin-top: 6px; color: var(--secondary-color); font-size: 0.9rem;">
                    Client: <strong style="color: var(--text-color);">Jiwarajka Textile Industries</strong>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="downloadCSV()"
                    style="display: inline-flex; align-items: center; padding: 8px 16px; background-color: var(--primary-color); color: white; border: none; border-radius: 6px; font-weight: 500; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;">
                    Download CSV
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="margin-left: 6px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <a href="https://www.jiwarajka.com" target="_blank"
                    style="display: inline-flex; align-items: center; padding: 8px 16px; background-color: var(--hover-color); color: var(--accent-color); text-decoration: none; border-radius: 6px; font-weight: 500; font-size: 0.875rem; transition: all 0.2s;">
                    Visit Website
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="margin-left: 6px;">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
            </div>
        </div>
        <table id="ticketsTable">
            <thead>
                <tr>
                    <th style="width: 8%;">Ticket ID</th>
                    <th style="width: 15%;">Issue Summary</th>
                    <th style="width: 30%;">Issue Details</th>
                    <th style="width: 20%;">Proposed Solution</th>
                    <th style="width: 9%;">Tech Efforts <br><span
                            style="font-weight:400; font-size: 0.7em; opacity: 0.8">(Days)</span></th>
                    <th style="width: 9%;">Func Efforts <br><span
                            style="font-weight:400; font-size: 0.7em; opacity: 0.8">(Days)</span></th>
                    <th style="width: 9%;">Total Efforts <br><span
                            style="font-weight:400; font-size: 0.7em; opacity: 0.8">(Days)</span></th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" style="text-align: right; padding-right: 24px; color: var(--secondary-color);">GRAND
                        TOTAL:</td>
                    <td id="grandTech">0</td>
                    <td id="grandFunc">0</td>
                    <td id="grandTotal" style="color: var(--accent-color);">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        const ticketData = {
            "tickets": [
                {
                    "ticket_id": "20004508",
                    "issue_summary": "New User",
                    "issue_details": {
                        "description": "Create a new SAP production user 'HOASSIST3' for Mr. Sujoy (Head Office) for MTO process, stock related activities and purchase order processing.",
                        "requested_tcodes": [
                            { "tcode": "VA41", "description": "Contract Creation" },
                            { "tcode": "VA42", "description": "Contract Release" },
                            { "tcode": "CO08", "description": "Create Production Order" },
                            { "tcode": "MMBE", "description": "Stock Overview" },
                            { "tcode": "ZHUTR", "description": "Transfer Posting MTO to MTS / MTS to MTO / MTO to MTO" },
                            { "tcode": "ZMTOS", "description": "Transfer Posting Grade Wise" },
                            { "tcode": "VA01", "description": "Sales Order Creation" },
                            { "tcode": "ZBOXSTOCK", "description": "Stock Related" },
                            { "tcode": "ZGDSTOCK", "description": "Stock Related" },
                            { "tcode": "ZFGSTOCK", "description": "Stock Related" },
                            { "tcode": "MB51", "description": "Stock Related" },
                            { "tcode": "MB52", "description": "Stock Related" },
                            { "tcode": "ME21N", "description": "Create Purchase Order" },
                            { "tcode": "ME22N", "description": "Change Purchase Order" },
                            { "tcode": "ME23N", "description": "Display Purchase Order" },
                            { "tcode": "ME29N", "description": "Release Purchase Order" },
                            { "tcode": "ME2N", "description": "Purchase Order Listing" }
                        ]
                    },
                    "proposed_solution": "Create user HOASSIST3 and assign appropriate composite roles with required TCodes after authorization validation.",
                    "technical_efforts": "0 Man-Day",
                    "functional_efforts": "0.5 Man-Day"
                },
                {
                    "ticket_id": "20004490",
                    "issue_summary": "Disable Create Invoice Option",
                    "issue_details": "Disable the 'Create Invoice' option in TCode J1IGSUBCON. Only challan preparation is required. Invoice is getting created by mistake and later forcefully cancelled.",
                    "proposed_solution": "Restrict invoice creation authorization in J1IGSUBCON via role modification.",
                    "technical_efforts": "1 Man-Day",
                    "functional_efforts": "0.5 Man-Day"
                },
                {
                    "ticket_id": "20004483",
                    "issue_summary": "Material Group Code and Name in MB51",
                    "issue_details": "Add material group code and name in MB51 report. Required for issue report and purchase report on urgent basis.",
                    "proposed_solution": "Enhance MB51 report via layout/configuration or minor enhancement to include material group code and description.",
                    "technical_efforts": "1 Man-Day",
                    "functional_efforts": "0.5 Man-Day"
                },
                {
                    "ticket_id": "20004413",
                    "issue_summary": "Invoice Serial Printing Issue",
                    "issue_details": "Printing sequence is incorrect after new printer setup for invoice and challan. Needs urgent correction.",
                    "proposed_solution": "Need to check the exact issue.",
                    "technical_efforts": "0 Man-Day",
                    "functional_efforts": "0 Man-Day"
                },
                {
                    "ticket_id": "20004411",
                    "issue_summary": "Repairing Material Return Error",
                    "issue_details": "Check uploaded error image file and resolve the issue.",
                    "proposed_solution": "Need to check the exact issue.",
                    "technical_efforts": "0 Man-Day",
                    "functional_efforts": "0 Man-Day"
                },
                {
                    "ticket_id": "20004373",
                    "issue_summary": "Returnable Packing Material Quantity Issue",
                    "issue_details": "Packing material quantity in invoice is taken 3 times of actual quantity. Requires urgent correction.",
                    "proposed_solution": "Fix quantity determination logic in invoice print program to avoid multiple aggregation.",
                    "technical_efforts": "1 Man-Day",
                    "functional_efforts": "1 Man-Day"
                },
                {
                    "ticket_id": "20004362",
                    "issue_summary": "Division Incorrect from PO to STO Billing",
                    "issue_details": "Division is fixed as 'PY' from purchase order to STO billing. It should change based on product: POY = PY, TEX = TX, FDY = FY.",
                    "proposed_solution": "Implement division derivation logic based on material type during STO billing.",
                    "technical_efforts": "1 Man-Day",
                    "functional_efforts": "1 Man-Day"
                },
                {
                    "ticket_id": "20004315",
                    "issue_summary": "MTO Process Development",
                    "issue_details": "Development required for MTO process.",
                    "proposed_solution": "Need to check the exact issue; full custom process requirement needs understanding.",
                    "technical_efforts": "0 Man-Day",
                    "functional_efforts": "0 Man-Day"
                },
                {
                    "ticket_id": "20004200",
                    "issue_summary": "Job Work Delivery Challan Package Count Issue",
                    "issue_details": "Total packages are printed for each line item causing multiplication in final total. Needs urgent correction.",
                    "proposed_solution": "Correct package total calculation logic in delivery challan print program.",
                    "technical_efforts": "0.5 Man-Day",
                    "functional_efforts": "0.5 Man-Day"
                },
                {
                    "ticket_id": "20004193",
                    "issue_summary": "Invoice Returnable Material MIGO Value Issue",
                    "issue_details": "SAP not performing proper value MIGO for returnable material. Multiple bills affected causing recovery issues of pallets and ply.",
                    "proposed_solution": "Need to check the exact issue.",
                    "technical_efforts": "0 Man-Day",
                    "functional_efforts": "0 Man-Day"
                },
                {
                    "ticket_id": "20004175",
                    "issue_summary": "Returnable Packing Material Print Issue",
                    "issue_details": "Packing material quantity printed double in TAX INVOICE. Gate pass does not show number of cartons and total.",
                    "proposed_solution": "Fix print form logic to correct quantity duplication and add carton total display in gate pass.",
                    "technical_efforts": "1 Man-Day",
                    "functional_efforts": "1 Man-Day"
                }
            ]
        };

        function parseEffort(effortStr) {
            // Extracts the number. Assumes format like "0.5 Man-Day" or "1 Man-Day"
            const match = effortStr.match(/([\d.]+)/);
            return match ? parseFloat(match[1]) : 0;
        }

        function renderTickets() {
            const tableBody = document.querySelector("#ticketsTable tbody");
            let totalTech = 0;
            let totalFunc = 0;
            let grandTotal = 0;

            ticketData.tickets.forEach(ticket => {
                const tr = document.createElement("tr");

                const tech = parseEffort(ticket.technical_efforts);
                const func = parseEffort(ticket.functional_efforts);
                const rowTotal = tech + func;

                totalTech += tech;
                totalFunc += func;
                grandTotal += rowTotal;

                // Parse issue details (can be string or object)
                let detailsContent = "";
                if (typeof ticket.issue_details === "string") {
                    detailsContent = ticket.issue_details;
                } else if (typeof ticket.issue_details === "object") {
                    detailsContent = `<div class="issue-desc">${ticket.issue_details.description}</div>`;

                    if (ticket.issue_details.requested_tcodes && ticket.issue_details.requested_tcodes.length > 0) {
                        detailsContent += `
                            <table class="sub-table">
                                <thead>
                                    <tr>
                                        <th>TCode</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${ticket.issue_details.requested_tcodes.map(tc => `
                                        <tr>
                                            <td><strong>${tc.tcode}</strong></td>
                                            <td>${tc.description}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `;
                    }
                }

                // Determine styling for Tech/Func specific badges or just plain text?
                // Using text for consistency with previous request, but styled cleaner.
                // Could add subtle badges if "0" vs ">0". Let's stick to clean text but maybe bold non-zero.

                const techClass = tech > 0 ? 'font-weight: 600; color: var(--text-color);' : 'color: #94a3b8;';
                const funcClass = func > 0 ? 'font-weight: 600; color: var(--text-color);' : 'color: #94a3b8;';

                tr.innerHTML = `
                    <td class="ticket-id">#${ticket.ticket_id}</td>
                    <td><strong>${ticket.issue_summary}</strong></td>
                    <td>${detailsContent}</td>
                    <td>${ticket.proposed_solution}</td>
                    <td style="${techClass}">${tech}</td>
                    <td style="${funcClass}">${func}</td>
                    <td><strong>${rowTotal}</strong></td>
                `;

                tableBody.appendChild(tr);
            });

            // Update footer totals
            document.getElementById('grandTech').textContent = totalTech + " Days";
            document.getElementById('grandFunc').textContent = totalFunc + " Days";
            document.getElementById('grandTotal').textContent = grandTotal + " Days";
        }

        function downloadCSV() {
            const rows = [];
            // Header
            rows.push(['Ticket ID', 'Issue Summary', 'Issue Details', 'Proposed Solution', 'Tech Efforts (Days)', 'Func Efforts (Days)', 'Total Efforts (Days)']);

            let totalTech = 0;
            let totalFunc = 0;
            let grandTotal = 0;

            ticketData.tickets.forEach(ticket => {
                const tech = parseEffort(ticket.technical_efforts);
                const func = parseEffort(ticket.functional_efforts);
                const rowTotal = tech + func;

                totalTech += tech;
                totalFunc += func;
                grandTotal += rowTotal;

                let details = "";
                if (typeof ticket.issue_details === "string") {
                    details = ticket.issue_details;
                } else if (typeof ticket.issue_details === "object") {
                    details = ticket.issue_details.description;
                    if (ticket.issue_details.requested_tcodes && ticket.issue_details.requested_tcodes.length > 0) {
                        details += "\n\nRequested TCodes:\n" + ticket.issue_details.requested_tcodes.map(tc => `${tc.tcode}: ${tc.description}`).join('\n');
                    }
                }

                // Properly escape CSV fields
                const row = [
                    ticket.ticket_id,
                    ticket.issue_summary,
                    details,
                    ticket.proposed_solution.replace(/<br>/g, '\n').replace(/<strong>/g, '').replace(/<\/strong>/g, ''), // Strip minimal HTML
                    tech,
                    func,
                    rowTotal
                ];

                const csvRow = row.map(field => {
                    const stringField = String(field);
                    // If field contains comma, quote, or newline, wrap in quotes and escape internal quotes
                    if (stringField.search(/("|,|\n)/g) >= 0) {
                        return `"${stringField.replace(/"/g, '""')}"`;
                    }
                    return stringField;
                }).join(",");

                rows.push(csvRow);
            });

            // Footer Row
            rows.push(`,,,"GRAND TOTAL","${totalTech}","${totalFunc}","${grandTotal}"`);

            const csvContent = "data:text/csv;charset=utf-8," + rows.join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "support_tickets.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.addEventListener("DOMContentLoaded", renderTickets);
    </script>
</body>

</html>
